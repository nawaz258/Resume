<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Customer Support</h1>
    <form>
        <label for="user">Name: </label>
        <input type="text" id="user"><br><br/>
        <label for="num">Phone no: </label>
        <input type="text" value="+91"><br><br/>
        <label for="gender">Gender:</label><br/><br>
        <input type="radio" name="gender" value="m">Male
        <input type="radio" name="gender" value="f">Female<br><br/>
        <label for="field">Field</label><br><br/>
        <input type="checkbox" name="js">Javascript
        <input type="checkbox" name="jvm">Java<br><br/>
        <label for="way">Reach me</label><br><br>
        <select name="ways" id="ways">
            <option Value="none">--choose--</option>
            <option Value="phone">Call</option>
            <option value="email">Email</option>
        </select><br><br>
        <label for="cmnt">Doubt</label>
        <textarea
        placeholder="Write Your Doubt"
        rows="5"
        cols="50"></textarea><br><br>
        <button type="submit" style="text-align: center;"><j>Submit</j></button>
    </form>
</body>
</html>
